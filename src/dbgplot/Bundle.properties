OpenIDE-Module-Display-Category=Debugging
OpenIDE-Module-Long-Description=\
    To use:\n\n\t* Start a debugging session\n\t* Select the menu option Window/Debugging/Plotter\n\t* Paste and enter the name of a variable that is into the textfield at the bottom.\n\t\t\
    Variable must be in scope and of type double [].\n\t\n\
    It may be helpful to resize. \n\
    One can zoom in by dragging a selection rectangle in the plot panel.\n\
    It does not work when debugging languages other than Java.
OpenIDE-Module-Name=DebugPlot
OpenIDE-Module-Short-Description=Allows plotting of double [] variables while debugging.
